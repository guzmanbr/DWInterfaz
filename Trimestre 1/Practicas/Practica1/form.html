<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/7575descarga.ico" type="image/x-icon">
        <title>PcComponentsForm</title>
    </head>
    <body>
        <img src="img/descarga.jfif" alt="LOGO" width="100" height="50">
        <h1>Nuevos Articulos</h1>

        <form action="enviar.php" method="post">
            <fieldset>
            
                <fieldset>

                    <legend>Registrar articulos</legend>
                    <label for="descripcion">Descripcion</label><br/>
                    <input type="text" name="descripcion" id="descripcion" required="required" minlength="5" maxlength="100" size="210px"/><br/><br/>
                    <textarea name="Descripcion" id="desc" cols="202" rows="2" required></textarea><br/><br/>
                    <input type="submit" value="Enviar"/>

                </fieldset><br/>
    
                <fieldset>

                    <legend>Mas Informacion</legend>
                    <label for="destacado">Destacado</label>
                    <input type="checkbox" name="dest" value="Si" id="destacado"/><br/><br/>
    
                    <p>Tipo</p>
                    <label for="hardware">Hardware</label>
                    <input type="radio" name="tipo" value="hardware" id="hardware" /><br/>
                    <label for="software">Software</label>
                    <input type="radio" name="tipo" value="software" id="software"/><br/>
                    <label for="servicios">Servicios</label>
                    <input type="radio" name="tipo" value="servicios" id="servicios"/><br/><br/>


                    <select name="hardware">
                        <option value="perifericos">Perifericos</option>
                        <option value="cableado">Cableado</option>
                        <option value="equipos">Equipos</option>
                    </select><br/><br/>


                    <input type="submit" value="Enviar"/>

                
                </fieldset>
            </fieldset>
        </form>

    </body>
</html>
