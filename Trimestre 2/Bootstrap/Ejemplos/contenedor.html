<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo de contenedores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Contenedores en bootstrap</h1>
  <p>Estoy en una clase .container.</p>
  <p>No ocupa todo el ancho del viewport en todos los casos</p>
</div>

<div class="container-fluid">
    <h1>Contenedores fluidos en bootstrap</h1>
    <p>Estoy en una clase .container-fluid.</p>
    <p>Ocupa todo el ancho del viewport en todos los casos.</p>
  </div>

</body>
</html>
